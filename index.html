<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--SweetAlert CSS-->
  <link rel="stylesheet" href="assets/sweetalert2.min.css">

  <!--Styles CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Reconocimiento de voz</title>
</head>

<body>
 <nav class="navBar">
   <p class="Usuario"></p>
   <ul class="navBar_lista">
    
   </ul>
 </nav>
  <div class="contenedorGeneral container mt-5 my" id="app">
    <!--switch para temas-->
    <div class="boxThemes">
      <!--i class="fas fa-sun"></i-->
      <input type="checkbox" @click="switchMode" id="cambioTema" v-model="modo" >
      <!--i-- class="fas fa-moon"></i-->
    </div>

    <div class="container col-md-7 text-center cajaBtn">
      <h3 >{{titulo}}</h3>
      <input type="text" class="form-control my-3 input" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" autofocus>
      <button class="btn btn-primary" @click="agregarTarea" title='agregar'>Agregar</button>
      <button class="btn btn-success" @click="agregarAPI" title='Reconocimiento de voz'>Escuchar</button>
      <!--<button class="btn btn-warning" @click="agregarSpinner">spinner</button>-->
    </div>

   
   
   
    <div class="mt-3 " v-for="(item, index) of tareas">

      <div role="alert" class="col-md-10 text-center container" 
      :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
        <div class="d-flex justify-content-between align-items-center">

          <div>
            {{index}} - {{item.nombre}}
          </div>
          <div>
            <button class="btn btn-success btn-sm" @click="cambiarEstado(index,item)">OK</button>
            <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
          </div>

        </div>
      </div>

    </div>

  </div>
  <script src="assets/jquery-3.4.1.js"></script>
  <script src="assets/popper.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
  <script src="assets/sweetalert2.min.js"></script>
  <script src="assets/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
